<template name="analysis">

    <h1 class="page-header">
        {{#if analysisName}}
            {{analysisName}}
        {{else}}
            New analysis
        {{/if}}
        {{#if sharedBy}}<small>shared by {{sharedBy}}</small>{{/if}}
    </h1>
    {{> parameters }}
    {{> chart }}
    {{> results }}

</template>
