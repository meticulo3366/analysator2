<template name="analysis">

    {{> header }}

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-2 col-md-2 sidebar">
                {{> sidebar }}
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Analysis</h1>
                {{> parameters }}
                {{> chart }}
                {{> results }}
            </div>
        </div>

    </div>

{{> configureChart }}

</template>
