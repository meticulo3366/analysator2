<template name="header">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Analysator</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons }}
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="sidebar">
    {{#if currentUser}}
    <ul class="nav nav-sidebar default">
        <li class="{{newActive}}"><a href="{{pathFor 'new'}}">New query</a></li>
    </ul>
    <ul class="nav nav-sidebar saved-analyses">
        {{#each savedAnalyses}}
            <li class="{{active}}">
                <a href="{{pathFor 'analysis' _id=_id}}">{{name}}{{#if active}}{{#if dirty}}*{{/if}}{{/if}}</a>

            </li>
        {{/each}}
    </ul>
    {{/if}}
</template>
