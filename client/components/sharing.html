<template name="sharing">
    <div class="modal fade sharingModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Sharing settings</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="sharedUsers">Users</label>
                        <div class="help-block">
                            Search for users to share this analysis with by email address.
                        </div>
                        <input name="sharedUsers" type="hidden" class="selectUsers" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary save" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
